<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div id="calculatorContainer">
        <div id="displayAndButtonsContainer"> 
            <div id="display">
            </div>
            <div id="buttonsContainer">
            <button type="button" id="add">+</button>
            <button type="button" id="subtract">-</button>
            <button type="button" id="multiply">x</button>
            <button type="button" id="divide">:</button>
            <button type="button" id="equal">=</button>
            <button type="button" id="clear">C</button>
        </div>
        </div>
        <div id="numbersContainer"></div>
        
    </div>
</body>
</html>
